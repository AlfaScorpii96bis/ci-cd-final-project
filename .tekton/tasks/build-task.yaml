apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: build-task
spec:
  workspaces:
    - name: source
  steps:
    - name: docker-build
      image: docker:24.0.5
      workingDir: $(workspaces.source.path)
      script: |
        #!/bin/sh
        docker build -t image-registry.openshift-image-registry.svc:5000/myproject/myapp:latest .
