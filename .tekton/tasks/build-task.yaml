apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: build-task
spec:
  workspaces:
    - name: source
  steps:
    - name: kaniko-build
      image: gcr.io/kaniko-project/executor:latest
      workingDir: $(workspaces.source.path)
      args:
        - "--dockerfile=Dockerfile"
        - "--context=$(workspaces.source.path)"
        - "--destination=image-registry.openshift-image-registry.svc:5000/myproject/myapp:latest"
