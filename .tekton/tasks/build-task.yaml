apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: kaniko-build
spec:
  params:
    - name: IMAGE
      type: string
  steps:
    - name: kaniko-build
      image: gcr.io/kaniko-project/executor:latest
      env:
        - name: DOCKER_CONFIG
          value: /tekton/home/.docker
      script: |
        #!/busybox/sh
        /kaniko/executor \
          --context=/workspace/ \
          --destination=$(params.IMAGE) \
          --dockerfile=Dockerfile
